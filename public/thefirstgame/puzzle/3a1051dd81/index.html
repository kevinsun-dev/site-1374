<body>
  <div id="message">
    <h2>Puzzle 2</h2>
    <h1>Word Games</h1>
    <img src="/thefirstgame/puzzle/assets/3a1051dd81.png" />
    <br /><br /><br /><br /><br />
    <form id="submitAnwser">
      <label for="anwser">Anwser:</label>
      <input type="text" id="anwser" name="anwser" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

<script>
  const puzzleId = 2;
  const puzzleAnwser = "3a1051dd81217eb5a7426319a5ed09b19805ea17931eeaec201c0801a38ffe522b845f8524d57575fa7342a73f05587219e23c136606b64c98744e4f743e0ff2";

  document.addEventListener('DOMContentLoaded', function () {
    try {
      let app = firebase.app();
      let db = firebase.firestore();
      let analytics = firebase.analytics();

      const getCookie = (cname) => {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      async function digestMessage(message) {
        const msgUint8 = new TextEncoder().encode(message);                           // encode as (utf-8) Uint8Array
        const hashBuffer = await crypto.subtle.digest('SHA-512', msgUint8);           // hash the message
        const hashArray = Array.from(new Uint8Array(hashBuffer));                     // convert buffer to byte array
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string
        return hashHex;
      }

      let savedPlayerId = getCookie("playerId");
      if (savedPlayerId.length < 3) {
        window.location.href = "/";
      }

      let anwserForm = document.getElementById("submitAnwser");
      anwserForm.addEventListener('submit', (event) => {
        let anwser = anwserForm.elements['anwser'].value.toUpperCase();
        anwserForm.elements['anwser'].value = "";

        digestMessage(anwser).then((hash) => {
          if (hash === puzzleAnwser) {
            const playerDocRef = db.collection('players').doc(savedPlayerId);

            playerDocRef.get().then((playerDoc) => {
              let playerData = playerDoc.data();
              let board = playerData['bingoBoard'];
              board.forEach((it, i) => {
                if (it.puzzleId == puzzleId) {
                  it.solved = true;
                }
              });
              playerData['bingoBoard'] = board;
              playerDocRef.set(playerData).then(() => {
                window.location.href = "/thefirstgame/";
              });
            });
          }
        });
        event.preventDefault();
      });
    } catch (e) {
      console.error(e);
    }
  });
</script>

</html>
