<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The List</title>
  <meta name="description" content="⭘△▢">
  <meta name="author" content="⭘△▢">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.1.2/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.1.2/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.1.2/firebase-analytics-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="/players/script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="/players/styles.css" />
</head>

<body>
  <div id="message">
    <h2 id="playerDisp">Welcome back, Player.</h2>
    <h1>List of Players</h1>
    <br /><br />
    <div class="pure-g" style="user-select: none">
      <div id="column_0" class="pure-u-1-5" style="transform: translateX(40%);"></div>
      <div id="column_1" class="pure-u-1-5" style="transform: translateX(20%);"></div>
      <div id="column_2" class="pure-u-1-5"></div>
      <div id="column_3" class="pure-u-1-5" style="transform: translateX(-20%);"></div>
      <div id="column_4" class="pure-u-1-5" style="transform: translateX(-40%);"></div>
    </div>
    <br /><br /><br />
  </div>
  <div id="chat" style="visibility: hidden;">
    <h1>Game Chat</h1>
    <p style="margin-bottom: 0;"><i>Note: Communication is not real time. Please refresh for more messages.</i></p>
    <div id="chatContainer">

    </div>
    <div class="wrapper" style="position: absolute; display: flex; bottom: 0; left: 10px; right: 10px;">
      <input id="inputMsg" placeholder="Send message..." />
      <button id="sendMsg">➤</button>
    </div>
    <a id="chatCloseBtn" style="position: absolute; top: 10px; right: 10px;"
      onclick="document.getElementById('chat').style.visibility = 'hidden'; document.getElementById('chatbtn').style.visibility = 'visible'">
      <img alt="Chat" src="/thefirstgame/assets/close.svg" width="32" height="32">
    </a>
  </div>
  <a id="chatbtn" style="position: fixed; bottom: 0; left: 0;">
    <img alt="Chat" src="/thefirstgame/assets/chat.svg" width="64" height="64">
  </a>
</body>

</html>
